<html>
    <head>
    <title>OneBook</title>
        <meta property="og:url"           content="" />
        <meta property="og:type"          content="website" />
        <meta property="og:title"         content="{{ request.user.full_name }} Finished Reading {{ book.title }}" />
        <meta property="og:description"   content="" />
        <meta property="og:image"         content="media/{{ book.book.book_pic }}" />
    </head>
    <body>
        <div id="fb-root"></div>
        <script>
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <img src="media/{{ book.book.book_pic }}"><br>
        {{ book.book.title }}<br>
        {{ book.book.author }}<br>
        {{ book.book.description }}<br>
        {{ book.book.goodread_avg_rating }}<br>
        {{ book.book.language }}<br>
        <div class="fb-share-button" data-href="" data-layout="button"></div>
    </body>
</html>
